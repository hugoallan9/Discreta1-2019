title: "Tarea 2"
description: |

    # Tarea 1

    Bienvenido al curso de Matemática Discreta, en esta sección encontrarás los ejercicios que debes resolver para
    tu tarea.

rules:
    start:
    -
        if_before: Tarea 2
        if_has_role: [student, ta, instructor]
        if_has_fewer_sessions_than: 1
        may_start_new_session: True
        may_list_existing_sessions: True

    -
        may_start_new_session: False
        may_list_existing_sessions: True

    access:
     -
         if_before: Tarea 2
         permissions: [view, modify, see_correctness, submit_answers]
         message: "Bienvenido, tu tarea 2 está lista."

     -
         permissions: [view, see_correctness, see_answer_after_submission]

    grade_identifier: tarea2
    grade_aggregation_strategy: max_grade

    grading:
    -
        if_completed_before: Tarea 2
        credit_percent: 100

    -
        if_completed_before: 2019-12-12
        credit_percent: 50

    -
        credit_percent: 0
groups:
-
    id: intro
    pages:
    -
        type: FileUploadQuestion
        id: proof
        value: 2.5
        maximum_megabytes: 5
        prompt: |

            # Tarea 2


            Ejercicios a realizar del libro Discrete Mathematics de Kenneth Ross y Charles Wright  (2da edición)

            |  Página | Ejercicio |
            |---|:---|
            |  130 | 3.1, 3.3, 3.4, 3.5, 3.8, 3.12, 3.15, 3.17  |
            | 131   |  3.23, 3.25, 3.30  |
            | 148 | 4.2, 4.6, 4.9, 4.10, 4.15, 4.17, 4.24, 4.27, 4.29, 4.30 |
            | 175  | 5.2, 5.5, 5.7, 5.9, 5.17, 5.18 |

        mime_types:

            - application/pdf

        rubric: |

            Para obtener la calificación completa deberá cumplir:

            * Uso de LaTeX (20%)
            * Ejercicios completos (40%)
            * No tener errores en la argumentación de un problema elegido al azar (50%)

